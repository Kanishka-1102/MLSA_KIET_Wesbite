<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Event Submission</title>
</head>
<body style="background-color: #e0f7fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">

  <div style="background: white; backdrop-filter: blur(10px); border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 2rem; width: 100%; max-width: 24rem;">
    <h1 style="text-align: center; font-size: 2rem; font-weight: bold; color: black; margin-bottom: 2rem; text-shadow: 0 0 5px #e0e0e0;">
      Event Submission
    </h1>
    <form id="eventForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <div>
        <label for="eventName" style="color: black; display: block; margin-bottom: 0.5rem;">Event Name</label>
        <input id="eventName" name="eventName" type="text" required placeholder="Enter event name" style="width: 100%; padding: 0.5rem; background: #e0f7fa; color: black; border: 1px solid #d0d0d0; border-radius: 0.25rem;">
      </div>
      <div>
        <label for="date" style="color: black; display: block; margin-bottom: 0.5rem;">Date</label>
        <input id="date" name="date" type="date" required style="width: 100%; padding: 0.5rem; background: #e0f7fa; color: black; border: 1px solid #d0d0d0; border-radius: 0.25rem;">
      </div>
      <div>
        <label for="eventInfo" style="color: black; display: block; margin-bottom: 0.5rem;">Event Info</label>
        <textarea id="eventInfo" name="eventInfo" required placeholder="Enter event details" style="width: 100%; padding: 0.5rem; background: #e0f7fa; color: black; border: 1px solid #d0d0d0; border-radius: 0.25rem;"></textarea>
      </div>
      <div>
        <label for="image" style="color: black; display: block; margin-bottom: 0.5rem;">Image</label>
        <input id="image" name="image" type="file" required style="width: 100%; padding: 0.5rem; background: #e0f7fa; color: black; border: 1px solid #d0d0d0; border-radius: 0.25rem;">
      </div>
      <div>
        <label for="registrationLink" style="color: black; display: block; margin-bottom: 0.5rem;">Registration Link</label>
        <input id="registrationLink" name="registrationLink" type="url" required placeholder="Enter registration link" style="width: 100%; padding: 0.5rem; background: #e0f7fa; color: black; border: 1px solid #d0d0d0; border-radius: 0.25rem;">
      </div>
      <button type="submit" style="width: 100%; padding: 0.75rem; background-color: black; color: white; font-weight: bold; border: none; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.3s;">
        Submit Event
      </button>
    </form>
  </div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch('https://mlsa-backend-4w03.onrender.com/api/event/addEvent', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Event submitted successfully!');
          this.reset();
        } else {
          alert('Failed to submit event. Please try again.');
        }
      } catch (error) {
        console.error('Error submitting event:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>

</body>
</html>
